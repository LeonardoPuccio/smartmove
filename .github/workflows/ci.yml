name: CI (lint â†’ test)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }
      - name: Set up Python
        uses: actions/setup-python@v6
        with: 
          python-version: '3.12'
          cache: 'pip'
      - name: Install tools
        run: pip install -r requirements-dev.txt
      - name: Run pre-commit (format + lint)
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }
      - name: Set up Python
        uses: actions/setup-python@v6
        with: 
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps
        run: pip install -r requirements-dev.txt
      - name: Run tests + coverage
        run: pytest tests/ --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml -v